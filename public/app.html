<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://ssl.gstatic.com/classroom/favicon.png"
    />
    <link rel="stylesheet" href="assets/styles/games.css" />
    <link rel="stylesheet" href="assets/styles/animation.css" />
    <link rel="stylesheet" href="assets/styles/particle.css" />
    <link rel="stylesheet" href="assets/styles/nav.css" />
    <script src="/baremux/index.js"></script>
    <script src="/epoxy/index.js"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="/sw.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="assets/js/setting.js"></script>
  </head>
  
  <body>
    
    <nav class="navbar">

      <div class="navbar__menu">
        <div class="navbar__item ">
            <a href="/" class="navbar__link"
            ><ion-icon name="home-outline"></ion-icon><span>Home</span></a
          >
        </div>
        <div class="navbar__item ">
          <a href="p.html" class="navbar__link"
            ><ion-icon name="search-outline"></ion-icon><span>Proxy</span></a
          >
        </div>
        <div class="navbar__item ">
          <a href="game.html" class="navbar__link"
            ><ion-icon name="game-controller-outline"></ion-icon>
            <span>Games</span></a
          >
        </div>
        <div class="navbar__item ">
          <a href="app.html" class="navbar__link"
            ><ion-icon name="apps-outline"></ion-icon><span>Apps</span></a
          >
        </div>
        <div class="navbar__item ">
          <a href="https://discord.gg/6wQTrrfNcr" class="navbar__link"
            ><ion-icon name="help-circle-outline"></ion-icon
            ><span>Help</span></a
          >
        </div>
        <div class="navbar__item ">
          <a href="setting.html" class="navbar__link"
            ><ion-icon name="settings-outline"></ion-icon
            ><span>Settings</span></a
          >
        </div>
      </div>
    </nav>
    
    <div class="nav">
      <div class="main">
        <canvas id="canvas"></canvas>
        <script src="assets/js/starback.js"></script>
        <script>
          const canvas = document.getElementById("canvas");
          const starback = new Starback(canvas, {
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            type: "dot",
            quantity: 100,
            direction: 255,
            backgroundColor: ["#0d1d31", "#0c0d13"],
            randomOpacity: true,
            starSize: [0, 1],
            showFps: true,
          });
        </script>
    
      </div>
      
    </div>
    <div class="main-div">
      <input type="text" id="search" placeholder="Search games..." />
    </div>
    <section class="cloneable">
      <div class="games"></div>
        <p></p>
      </div>
    </section>

    <div id="customAlert" class="alertBox">
      <div class="alertContent">
        <p id="alertMessage">
          Games might take some time to load depending on your system specs and
          server status
        </p>
      </div>
    </div>      -->

    <script src="assets/js/apps.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="assets/js/script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        const toggleState = localStorage.getItem("toggleState") === "true";
        if (toggleState) {
          window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "";
          });
        }
      });
    </script>
  </body>
</html>
