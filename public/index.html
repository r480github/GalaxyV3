      <ul>
        <li></li>

    <!--BACKGROUNDS-->
    <canvas id="canvas"></canvas>

    <script src="assets/js/starback.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const starback = new Starback(canvas, {
        width: document.body.clientWidth,
        height: document.body.clientHeight,
        type: "dot",
        quantity: 150,
        direction: 255,
        backgroundColor: ["#0d1d31", "#0c0d13"],
        randomOpacity: true,
        starSize: [0, 1],
        showFps: true,
      });
    </script>
    <img src="img/Mountain 2.png" alt="Mountain" />
    <script type="module" src="assets/js/loop.js"></script>
    <script src="assets/js/script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script>
      window.addEventListener("load", function () {
        const toggleState = localStorage.getItem("toggleState") === "true";
        if (toggleState) {
          window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "";
          });
        }
      });
      function checkAutoCloak() {
        if (localStorage.getItem("autoAB") === null) {
          localStorage.setItem("autoAB", "true");
        }

        document.getElementById("toggle").checked =
          localStorage.getItem("autoAB") === "true";

        if (localStorage.getItem("autoAB") === "true") {
          ABCloak(true);
        }
      }
      window.onload = checkAutoCloak;
      document.getElementById("toggle").addEventListener("change", function () {
        localStorage.setItem("autoAB", this.checked);
        ABCloak(this.checked);
      });
    </script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/setting.js"></script>
  </body>
